<!DOCTYPE html>
<html lang="en">
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>    
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script>
        const root = document.getElementById('root');
        const h3 = React.createElement('h3', {onMouseEnter: () => console.log('mouse enter!'), key:1}, 'Total count: 0');
        const btn = React.createElement('button', {onClick: () => console.log('im clicked'), key:2}, 'click')
        const container = React.createElement('div', null, [h3, btn])
        ReactDOM.render(container, root)
        // 이렇게 만드는 것이 react로 html요소를 만드는 방법이다.
        // 그러나 이 방법보다 더 쉬운 방법을 개발자들을 만들고자 했고
        // creatElement를 쓰지 않고 만들고자 했다. JSX 출현
    </script>
</body>
</html>
